<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Personal Information Form</title>
    <link rel="stylesheet" href="perinfo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <a href="http://127.0.0.1:5500/multweb/multi.html"><i class='bx bxs-left-arrow-circle' ></i></a>
    <div class="container">
        <div class="form-header">
            <h1>Personal Information</h1>
            <p>Please fill in your details below.</p>
        </div>
        <form>
            <!-- First and Last Name on one line -->
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" placeholder="Enter your last name" required>
                </div>
            </div>

            <!-- Password and Email Address on one line -->
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter a password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
            </div>

            <!-- Phone Number and Address on one line -->
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Enter your address" required>
                </div>
            </div>

            <!-- City and State on one line -->
            <div class="form-row">
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" placeholder="Enter your city" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" placeholder="Enter your state" required>
                </div>
            </div>

            <!-- Date of Birth and Occupation on one line -->
            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation:</label>
                    <input type="text" id="occupation" placeholder="Enter your occupation" required>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
